<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR / VR View of Electronics Project</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .video-background video {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            transform: translate(-50%, -50%);
            object-fit: cover;
        }

        .content {
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: white;
        }

        .box-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .box {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            flex: 1;
            max-width: 250px;
        }

        .box img {
            width: 100%;
            border-radius: 8px;
        }

        .box p {
            color: black;
        }

        .link-container {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .link-container a {
            text-decoration: none;
            color: #fff;
            background-color: #007BFF;
            padding: 10px 20px;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        .link-container a:hover {
            background-color: #0056b3;
        }

        .title-container {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #d2b48c;
            color: black;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }

        .box-container1 {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #d2b48c;
            color: black;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin-top: 10px;
        }

        .box-container1 h2 {
            margin: 0;
        }

        .box-container1 a {
            text-decoration: none;
            color: #007BFF;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .box-container1 a:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="video-background">
        <video autoplay muted loop>
            <source src="video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <div class="content">
        <div class="title-container">
            <h1>AR / VR View of Electronics Project</h1>
        </div>

        <div class="box-container">
            <div class="box">
                <img src="kvl.png" alt="Image 1">
                <p>KVL Circuit</p>
                <div class="box-container1">
                    <h2><a href="kvl.html">Visit Page</a></h2>
                </div>
            </div>
            <div class="box">
                <img src="recti.png" alt="Image 2">
                <p>Rectifier</p>
                <div class="box-container1">
                    <h2><a href="rectifier.html">Visit Page</a></h2>
                </div>
            </div>
            <div class="box">
                <img src="trans.png" alt="Image 3">
                <p>Transformer</p>
                <div class="box-container1">
                    <h2><a href="transformer.html">Visit Page</a></h2>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
